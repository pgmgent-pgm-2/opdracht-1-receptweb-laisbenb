<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Recept web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>Recipes</h1>
        </div>  
    </header>
    <main>
        <form>
            <input type="text" id="search-input" placeholder="Search recipe">
            <button id="search-button">Search</button>
        </form>
        <section id="recipes" class="container">

        </section>
        <section>
            <div class="add-recipe">
                <input type="text" id="title" placeholder="Recipe title" required>

                <label for="category">Category:</label>
                <select id="category" name="Category" required>
                    <option value="pasta">Pasta</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="pizza">Pizza</option>
                    <option value="mexican">Mexican</option>
                    <option value="seafood">Seafood</option>
                    <option value="salad">Salad</option>
                    <option value="japanese">Japanese</option>
                    <option value="soup">Soup</option>
                    <option value="chinese">Chinese</option>
                </select>
    
                <input type="text" id="ingredients" placeholder="Ingredients" required>
    
                <input type="text" id="instruction" placeholder="Instructions" required>
                <input type="text" id="cookingtime" placeholder="Cooking time (in minutes)" required>
    
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="hard">Hard</option>
                </select>
    
                <input type="text" id="servings" placeholder="Servings (number)" required>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="static/js/main.js"></script>
    <script src="static/js/detail.js"></script>
</body>
</html>
